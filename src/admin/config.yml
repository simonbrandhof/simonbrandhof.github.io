# Uncomment for development environment
#  Run "npx netlify-cms-proxy-server" to start local Netlify server
#local_backend: true
#backend:
#  name: git-gateway
#  branch: main

# Uncomment for production environment
backend:
  name: github
  repo: simonbrandhof/simonbrandhof.github.io
  branch: main
  base_url: https://github-oauth-ojofun7zia-ew.a.run.app
  auth: github-oauth/auth


media_folder: "src/media"
public_folder: "/img"
locale: "en"
search: false

# publish_mode: editorial_workflow
collections:
  - label: "Contributions"
    name: "contribution"
    folder: "src/_data/contributions"
    create: true
    format: json
    identifier_field: key
    fields:
      - label: "Key"
        name: "key"
        widget: "string"
        hint: "Internal key, never displayed, used for ordering"
      - label: "Name"
        name: "name"
        widget: "string"
        hint: "Displayed as image tooltip"
      - label: "URL (English)"
        name: "url_en"
        widget: "string"
      - label: "URL (French)"
        name: "url_fr"
        widget: "string"
      - label: "Title (English)"
        name: "title_en"
        widget: "markdown"
        minimal: true
      - label: "Title (French)"
        name: "title_fr"
        widget: "markdown"
        minimal: true
      - label: "Image"
        name: "image"
        widget: "image"
        allow_multiple: false
        choose_url: false
        hint: "Must be 4/3 aspect ratio"
  - label: "Friends & family"
    name: "fandf"
    folder: "src/_data/fandfs"
    create: true
    format: json
    identifier_field: key
    fields:
      - label: "Key"
        name: "key"
        widget: "string"
        hint: "Internal key, never displayed, used for ordering"
      - label: "Name"
        name: "name"
        widget: "string"
        hint: "Displayed as image tooltip"
      - label: "URL (English)"
        name: "url_en"
        widget: "string"
      - label: "URL (French)"
        name: "url_fr"
        widget: "string"
      - label: "Title (English)"
        name: "title_en"
        widget: "markdown"
        minimal: true
      - label: "Title (French)"
        name: "title_fr"
        widget: "markdown"
        minimal: true
      - label: "Image"
        name: "image"
        widget: "image"
        allow_multiple: false
        choose_url: false
        hint: "Must be 4/3 aspect ratio"
  - name: "pages"
    label: "Pages"
    files:
      - label: "About (English)"
        name: "about_en"
        file: "src/en/low-carbon.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Body, name: body, widget: markdown, minimal: true }
      - label: "About (French)"
        name: "about_fr"
        file: "src/fr/low-carbon.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Body, name: body, widget: markdown, minimal: true }
